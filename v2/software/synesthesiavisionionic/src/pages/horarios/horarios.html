<ion-header>
	<ion-navbar hideBackButton navbar align-title="center">
            <ion-buttons left>
                    <button ion-button (click)="backButtonAction()">
                        <ion-icon class="customIcon" name="arrow-back"></ion-icon>
                    </button>
                </ion-buttons>
		<ion-title>Horários</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>

	<ion-list *ngIf="listaHorariosDaParada == undefined">
        <ion-item-sliding *ngFor='let parada of listaParadas'>
		    <ion-item>
		    <!-- <ion-item *ngFor='let parada of listaParadas'> -->
                <!-- <ion-item *ngIf="listaParadas != undefined"> -->
                        <ion-thumbnail item-start>
                            <img src="assets/imgs/parada_de_onibus.jpg" alt="Foto de parada de ônibus">
                        </ion-thumbnail>
                    <span (click)="getHorarios(parada.Label)">
                        {{parada.nombre}} <br/>
                        {{parada.endereco}}		
                    </span>
                <!-- </ion-item> -->
            </ion-item>
                <ion-item-options side="right">
                    <button ion-button color="primary" (click)="openModalRenomear(parada.Label, parada.nombre)">
                        <ion-icon name="text"></ion-icon>
                        Renomear
                    </button>
                    <button ion-button color="primary" (click)="getHorarios(parada.nombre)">
                        <ion-icon name="star"></ion-icon>
                        Favoritar
                    </button>
                    <button ion-button color="primary" (click)="rotas()">
                        <ion-icon name="walk"></ion-icon>
                        Rota
                    </button>
                </ion-item-options>
            <!-- </ion-item> -->
        </ion-item-sliding>
	</ion-list>

	<ion-list *ngIf="listaHorariosDaParada !== undefined">
		<ion-item *ngFor='let horario of listaHorariosDaParada'>
			<ion-icon name="md-bus" large item-start isActive="true"></ion-icon>
			<span (click)="speakData(horario.line, horario.arrivalTime)">
				<p>{{horario.line}}<br/>
				    Saída: {{horario.exitTime | datePipe}}</p>
			</span>
		</ion-item>
	</ion-list>
</ion-content>
