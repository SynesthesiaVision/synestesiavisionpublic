<ion-header>
    <ion-navbar navbar align-title="center">
        <ion-title>Conexão com bluetooth</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <button ion-button block (click)="scan()">Escanear</button>
    <ion-list-header>
        Dispositivos disponíveis
    </ion-list-header>
    <ion-list>
        <button ion-item *ngFor="let device of devices" (click)="deviceSelected(device)">
      <h2>{{ device.name }}</h2>
      <p>{{ device.id }}</p>
      <p>RSSI: {{ device.rssi }}</p>
    </button>
    </ion-list>
    <button ion-button block (click)=disconnect()>Desconectar</button>
    <button ion-button block (click)="synesthesia()">Tela principal</button>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <p>{{ statusMessage }}</p>
    </ion-toolbar>
</ion-footer>
